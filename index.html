<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Ninja(name, health = 100) {
            var privateSpeedvar = 3;
            var privateStrengthvar = 3;
            this.name = name;
            this.health = health;

            // To make functions private, we scope them to the constructor
            this.sayName = function() {
                console.log(`My name is ${this.name}`);
            };
            this.showStats = function() {
                console.log(`Name: ${this.name}` + `, Health: ${this.health}` + ', Speed:' + privateSpeedvar + ', Strength:' + privateStrengthvar);
            }

            this.drinkSake = function() {
                this.health += 10;
                console.log(`Drinking Sake Health: ${this.health}`);
            }

        }
        const ninja1 = new Ninja("Hyabusa");
        // by returning this, we can chain drive()
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
    </script>
</body>

</html>
